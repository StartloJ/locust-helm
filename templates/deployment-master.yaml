apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "locust-replicas.fullname" . }}-master
  labels:
    role: locust-master
    {{- include "locust-replicas.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.master.replicaCount }}
  selector:
    matchLabels:
      {{- include "locust-replicas.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "locust-replicas.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "locust-replicas.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 30
      containers:
        - name: locust-master
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.master.image.repository }}:{{ .Values.master.image.tagVersion }}"
          imagePullPolicy: {{ .Values.master.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8089
              protocol: TCP
            - name: rs-bind
              containerPort: {{ .Values.master.masterBindPort }}
              protocol: TCP
          env:
            - name: ATTACKED_HOST
              value: {{ .Values.targets.url }}
            - name: LOCUST_MODE
              value: MASTER
            {{- if .Values.master.locustOpt }}
            - name: LOCUST_OPTS
              value: {{ include "locust-replicas.options" . }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          volumeMounts:
            - mountPath: /locust
              name: locust-script
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: locust-script
          configMap:
            name: {{ include "locust-replicas.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
